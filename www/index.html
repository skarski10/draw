<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

      <!-- Required meta tags-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">

      <!-- Your app title -->
      <title>draw!</title>

      <!-- app links -->
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
      <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
      <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
      <!-- end app links -->
  </head>

  <body>
      <!-- Views -->
      <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

          <!-- main view with draw! logo and current prompt -->

          <div class="container-fluid" id="top-view">
            <div class="row" id="click-area">
              <div class="" id="logo-div">
                <img src="img/draw.png" alt="draw! logo" id="draw-logo">
              </div>
              <!-- current prompt -->
              <div id="keyword">

              </div>
            </div>
            <!-- menu icons -->
            <div class="row menu-icons">
              <img src="img/category-folder.png" alt="category icon" class="menu-buttons word-pack-categories">
              <img src="img/background-color.png" alt="color icon" class="menu-buttons background-color-button">
              <img src="img/info-button.png" alt="info icon" class="menu-buttons info-button">
            </div>
          </div>

          <!-- end main view with draw! logo and current prompt -->



          <!-- prompt category packs view -->

          <div class="container-fluid" id="word-pack-view">
            <div id="word-packs">
              <div id="prompt-draw">

              </div>
              <!-- category packs -->

              <!-- <div class="row category-icons" id="all-folder">
              <img src="img/all-folder.png" alt="all catagories button" class="prompt-buttons"><span class="prompt-label">ALL</span>
              <button type="button" class="btn btn-success buy-button" name="buy">BUY</button>
            </div> -->
              <div class="row category-icons" id="rep-folder">
                <img src="img/rep-folder.png" alt="representative button" class="prompt-buttons">
                <p class="prompt-label">
                  REPRESENTATIONAL
                  <br>
                  WORD PACK
                </p>
                <button type="button" class="btn btn-success buy-button" name="buy">BUY</button>
              </div>
              <div class="row category-icons" id="non-rep-folder">
                <img src="img/non-rep-folder.png" alt="non representative button" class="prompt-buttons">
                <p class="prompt-label">
                  NON-REPRESENTATIONAL
                  <br>
                  WORD PACK
                </p>
                <button type="button" class="btn btn-success buy-button" name="buy">BUY</button>
              </div>
              <div class="row category-icons" id="imaginative-folder">
                <img src="img/imaginative-folder.png" alt="imaginative logo" class="prompt-buttons">
                <p class="prompt-label">
                  IMAGINATIVE
                  <br>
                  WORD PACK
                </p>
                <button type="button" class="btn btn-success buy-button" name="buy">BUY</button>
              </div>
              <!-- end category packs -->
            </div>
            <div class="row menu-icons">
              <img src="img/category-folder.png" alt="category icon" class="menu-buttons word-pack-categories">
              <img src="img/background-color.png" alt="color icon" class="menu-buttons background-color-button">
              <img src="img/info-button.png" alt="info icon" class="menu-buttons info-button">
            </div>
          </div>

          <!-- prompt category packs view end-->


          <!-- background color options view-->

          <div class="container-fluid" id="background-color-view">
            <div class="" id="background-color">
              <div id="background-color-draw">

              </div>
              <!-- background color options -->
              <div class="row">
                <div class="col-xs-6 background-options" id="teal">
                </div>
                <div class="col-xs-6 background-options" id="purplePinkPattern">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 background-options" id="orangeRed">
                </div>
                <div class="col-xs-6 background-options" id="blueGreen">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 background-options" id="pinkPurple">
                </div>
                <div class="col-xs-6 background-options" id="paper">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 background-options" id="redPurple">
                </div>
                <div class="col-xs-6 background-options" id="orangeRed">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 background-options" id="">

                </div>
                <div class="col-xs-6 background-options" id="">

                </div>
              </div>
              <!-- end background color options -->

            </div>
            <!-- menu icons -->
            <div class="row menu-icons">
              <img src="img/category-folder.png" alt="category icon" class="menu-buttons word-pack-categories">
              <img src="img/background-color.png" alt="color icon" class="menu-buttons background-color-button">
              <img src="img/info-button.png" alt="info icon" class="menu-buttons info-button">
            </div>
          </div>

          <!-- background color options view-->


          <!-- draw info view -->

          <div class="container-fluid" id="info-view">
            <div class="" id="info-div">
              <div id="info-draw-logo">
                <img src="img/draw.png" alt="draw! Logo" id="info-draw-image">
              </div>
              <div id="developed-by">
                <p>IS DEVELOPED BY</p>
              </div>
              <div id="malolo-design">
                <img src="img/malolo-design.png" alt="Melolo Design Co. & Tied House" id="malolo-design-image">
              </div>
              <div id="website">
                <p>
                  FOR QUESTIONS OR COMMENTS
                  <br>
                  PLEASE VISIT OUR SITE AT
                  <br>
                  WWW.DRAWSOMETHINGAPP.COM
                </p>
              </div>
            </div>
            <!-- menu icons -->
            <div class="row menu-icons">
              <img src="img/category-folder.png" alt="category icon" class="menu-buttons word-pack-categories">
              <img src="img/background-color.png" alt="color icon" class="menu-buttons background-color-button">
              <img src="img/info-button.png" alt="info icon" class="menu-buttons info-button">
            </div>
          </div>

          <!-- draw info view -->

        </div>
      </div>
      <!-- scripts -->
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/my-app.js"></script>
      <!-- end scripts -->
  </body>
</html>
